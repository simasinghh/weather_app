<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Weather App</h1>
      <div class="search">
        <input type="text" id="cityInput" placeholder="Enter city name" />
        <button id="searchBtn">Search</button>
        <button id="locBtn">Current Location</button>
      </div>
    </header>
    <div class="current-weather">
      <h2 id="location">City</h2>
      <h3 id="time">Time</h3>
      <h1 id="temperature">-- Â°C</h1>
      <p id="description">--</p>
      <img id="weatherIcon" src="" alt="Weather Icon" />
      <div class="details">
        <p>Humidity: <span id="humidity">--</span></p>
        <p>Wind Speed: <span id="wind">--</span></p>
        <p>Pressure: <span id="pressure">--</span></p>
        <p>UV Index: <span id="uv">--</span></p>
        <p>Sunrise: <span id="sunrise">--</span></p>
        <p>Sunset: <span id="sunset">--</span></p>
      </div>
    </div>
    <div class="forecast">
      <h2>5 Day Forecast</h2>
      <div class="forecast-cards" id="forecastContainer"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
